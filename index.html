<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
<script defer src="main.js"></script><link href="main.css" rel="stylesheet"></head>

<body>
    <main>
        <h1>Todo App</h1>
        <section class="controls">
            <button type="button" class="new-todo"><svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="40"
                    height="40" viewBox="0 0 32 32" role="img">
                    <title>Add New Todo</title>
                    <path
                        d="M31 12h-11v-11c0-0.552-0.448-1-1-1h-6c-0.552 0-1 0.448-1 1v11h-11c-0.552 0-1 0.448-1 1v6c0 0.552 0.448 1 1 1h11v11c0 0.552 0.448 1 1 1h6c0.552 0 1-0.448 1-1v-11h11c0.552 0 1-0.448 1-1v-6c0-0.552-0.448-1-1-1z">
                    </path>
                </svg><span class="visually-hidden">New Todo</span></button>
            <button type="button" class="new-category">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 32 32"
                    role="img">
                    <title>Add a category</title>
                    <path d="M18 8l-4-4h-14v26h32v-22h-14zM22 22h-4v4h-4v-4h-4v-4h4v-4h4v4h4v4z"></path>
                </svg>
                <span class="visually-hidden">Add a category</span></button>
            <button type="button" class="edit-category">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 32 32"
                    role="img">
                    <title>Edit categories</title>
                    <path
                        d="M27 0c2.761 0 5 2.239 5 5 0 1.126-0.372 2.164-1 3l-2 2-7-7 2-2c0.836-0.628 1.874-1 3-1zM2 23l-2 9 9-2 18.5-18.5-7-7-18.5 18.5zM22.362 11.362l-14 14-1.724-1.724 14-14 1.724 1.724z">
                    </path>
                </svg><span class="visually-hidden">Edit categories</span></button>
        </section>
        <section class="categories">
        </section>
        <section class="todo-container">
            <ul></ul>
        </section>
    </main>
</body>

</html>
